<!DOCTYPE html>
<HTML>
    <HEAD>
        <script lang="javascript">
            //계산기
            var num1 = 100;
            var num2 = 200;
            var result;
            
            result = num1 + num2;
            document.writeln(num1 + "+" + num2 +"=" + result +"<br/>");
            result = num1 - num2
            document.writeln(num1 + "-" + num2 +"=" + result+"<br/>");
            result = num1*num2
            document.writeln(num1 + "*" + num2 +"=" + result +"<br/>");
            result = num1/num2
            document.writeln(num1 + "%" + num2 +"=" + result +"<br/>");

        </script>

    </HEAD>

    <BODY>

    
    </BODY>
</HTML>
