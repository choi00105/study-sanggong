<!DOCTYPE html>
<HTML>
    <HEAD>
        <title>헬로 월드!</title>
        <script lang="javascript">
            function mouseOver(obj) {
                obj.src = "img/banana.png"    
            }
            function mouseOut(obj) {
                obj.src = "img/apple.png"    
            }
        </script>

    </HEAD>

    <BODY>
        <h1>글자 <br/> 글자</h1>
        <h2>글자</h2>
        <h6>글자</h6>
        <div class="mydiv1">요기요</div>
        <img src="./img/2장/media/apple.png" width="500" height="300" 
            onmouseover="mouseOver(this)"
            onmouseleave="mouseOut(this)"/>
        <pre>
            나 보기가 역겨워
            가실 때 에는 
            말 없이 고이 보내 드리오리다.
        </pre>
            
    </BODY>
</HTML>
