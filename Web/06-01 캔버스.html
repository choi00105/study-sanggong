<!DOCTYPE html>
<HTML>
    <HEAD>
        <script lang="javascript">

        
        </script>
    </HEAD>

    <BODY>
        
        <canvas id="canvas1" height="400" width = "300"
        style = "background-color: yellow;">
            

        </canvas>
        <script>
            var canvas1 =document.getElementById("canvas1"); // 도화지에 접근
            var ctx1 = canvas1.getContext("2d"); // 물감 , 붓, 물통
            var ctx2 = canvas1.getContext("2d"); // 물감 , 붓, 물통

            // 사각형 그리기
            ctx1.beginPath();
            ctx1.strokeStyle = 'red'; // 물감 고르기
            
            ctx1.rect(50, 50, 100, 70);
            ctx1.stroke();
            
            ctx1.closePath();

            ctx2.beginPath();
            ctx2.strokeStyle = 'blue'; // 물감 고르기
            
            ctx2.arc(150, 250, 50, 0, 1*Math.PI, false);
            ctx2.fill();

            ctx2.closePath();



            
        </script>
    </BODY>
</HTML>
