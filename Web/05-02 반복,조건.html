<!DOCTYPE html>
<HTML>
    <HEAD>
        <script lang="javascript">
            var num1 = 100;
            if (num1 > 100) {
                document.writeln("100보다 크다");
            }else if(num1 < 100){
                document.writeln("100보다 작다");
            }else {
                document.writeln("100이다");
            }

            // 1부터 100까지 합계
            var hap=0;
            for (var i = 1; i<=100; i++){
                hap+=i;
            }
            document.writeln("1~100 합계" + hap + "<br>");

            // 1부터 999 까지 합계
            hap=0;
            for (i = 1; i<=999; i++){
                hap+=i;
            }
            document.writeln("1~999 합계" + hap + "<br>");

            // 3부터 100까지 홀수 합계
            hap =0;
            for (i = 3; i<=100; i++){
                if (i%2) hap+=i;
            }
            document.writeln("3~100 홀수 합계" + hap + "<br>");

            // 1234에서 4567 까지 378의 배수의 합계
            hap = 0;
            for(i=1234; i <= 4567; i++){
                if(i%378) hap+=i;
            }
            document.writeln("1234에서 4567 까지 378의 배수의 합계" + hap + "<br>");

            // 2부터 1000까지의 소수를 출력 2 3 5 7
            // 1과 자기자신으로만 나눠 떨어지는 수
            var arr = [];
            // arr[0] =2;
            for(i=2; i <= 10; i++){
                for (var j=2; j < i; j++){
                    if(i%j) continue; 
                    if(i%i==0){
                        console.log("test " + j + i);
                        arr.push(i);
                    }                    
                    // if(i%i===0 && i%1===0){
                        
                    // }
                }
                
            }
            
            for(i=0; i<arr.length; i++) document.writeln(arr[i] + " ");

        </script>

    </HEAD>

    <BODY>

    
    </BODY>
</HTML>
